buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = '3.0.1'
group = 'shadows.fastfurnace'
archivesBaseName = 'FastFurnace-1.15.2'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20200426-mixed-1.15.2'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client = {
            properties 'forge.logging.markers': ''
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            properties 'forge.logging.markers': ''
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
    }
}

repositories {
    maven {
        url "https://dvs1.progwml6.com/files/maven"
    }
	maven {
		url "http://tehnut.info/maven"
	}
	maven { 
		url 'https://maven.tterrag.com/' 
	}
	maven {
		url 'https://github.com/TehNut/temporary-maven-thing/tree/master/maven/'
	}
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.15.2-31.1.79'
	compile fg.deobf('mezz.jei:jei-1.15.2:+')
	compile fg.deobf('mcp.mobius.waila:Hwyla:1.10.8-B72_1.15.2')
	compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    manifest {
        attributes(["Specification-Title": "fastfurnace",
                    "Specification-Vendor": "shadows_of_fire",
                    "Specification-Version": "24.0", // We are version 1 of the modlauncher specification
                    "Implementation-Title": project.name,
                    "Implementation-Version": "${version}",
                    "Implementation-Vendor" :"shadows_of_fire",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}